<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller page</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <nav>
        <div class="img"><a href="../../index.html"><img src="../../images/logo.png" alt=""></a></div>
        <div class="btn_navbar">
            <a href="../customer/customer.html"><button class="button">Customer</button></a>
            <a href="#"><button class="button">seller</button></a>
        </div>
    </nav>
    <div id="seller-view" style="display: block;" >
        <div id="product-view">
            <button onclick="Onadd()" class="button" >Add product</button>
              <div id="product-container" ></div>
        </div>
    </div>

    <div id="dialog_product"  style="display: none;" >
      <dialog open>
          <header>Create new Product</header>
  
          <section>
            <label>Product </label>
            <input id="nameOf_animal" type="text" placeholder="animal name" />
            <label>Retail news</label>
            <input id="url" type="text" placeholder="image" />
            <input id="description" type="text" placeholder="Description of product" />
            <input id="cost" type="text" placeholder="Cost" />
            <input id="currency" type="text" placeholder="Currency" />
          </section>
          <menu  class="btn_menu">
            <button class="button" onclick="Onconcel()">Cancel</button>
            <button class="button" id="add" onclick="Oncreate()">create</button>
            <button class="button" id="edit" >Edit</button>
          </menu>
    </dialog>
</body>
<script src="seller.js"></script>
</html>
